# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
name: Build and deploy JAR app to Azure Web App - simple-todo-app
on:
  push:
    branches:
      - master
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'
      - name: Build with Maven
        run: mvn clean install
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
  
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_94A1C741EC034C028A11C56FE2F447E7 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_244FA8D2276F461EB589DC81AC3E0F17 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6FDBE1B8ABE749AA9E017AD2C6A1342E }}
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'simple-todo-app'
          slot-name: 'Production'
          package: '*.jar'
      
      - name: Set up application settings
        uses: azure/appservice-settings@v1
        with:
          app-name: 'simple-todo-app'
          app-settings-json: |
            [
              {
                "name": "DB_PASSWORD",
                "value": "${{ secrets.DB_PASSWORD }}"
              },
              {
                "name": "DB_URL",
                "value": "${{ secrets.DB_URL }}"
              },
              {
                "name": "DB_USERNAME",
                "value": "${{ secrets.DB_USERNAME }}"
              },
              {
                "name": "MAIL_PASSWORD",
                "value": "${{ secrets.MAIL_PASSWORD }}"
              }
            ]
          
